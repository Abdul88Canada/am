apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: units-mongo-depl
spec:
  replicas: 1
  serviceName: units-mongo-depl
  selector:
    matchLabels:
      app: units-mongo
  template:
    metadata:
      labels:
        app: units-mongo
    spec:
      containers:
        - name: units-mongo
          image: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: units-mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: units-mongo-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: units-mongo-srv
spec:
  selector:
    app: units-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017